{% extends "base_generic.html" %}
{% block title %}PostList{% endblock %}

{% block content %}
    <h1>Hello Post List!!</h1>
    {% for post in posts %}
        <div>
            <p> publicado: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
